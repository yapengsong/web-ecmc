<table role="grid" aria-labelledby="{{::uniqueId}}-title" aria-activedescendant="{{activeDateId}}">
    <thead>
    <tr>
        <th>
            <button class="btn btn-picker" ng-click="move(-12)"><span class="glyphicon glyphicon-fast-backward"></span>
            </button>
        </th>
        <th>
            <button class="btn btn-picker" ng-click="move(-1)"><span class="glyphicon glyphicon-step-backward"></span>
            </button>
        </th>
        <th colspan="3" class="text-center">
            <button class="btn btn-picker" ng-click="toggleMode()">{{title}}</button>
        </th>
        <th class="text-right">
            <button class="btn btn-picker" ng-click="move(1)"><span class="glyphicon glyphicon-step-forward"></span>
            </button>
        </th>
        <th class="text-right">
            <button class="btn btn-picker" ng-click="move(12)"><span class="glyphicon glyphicon-fast-forward"></span>
            </button>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in rows track by $index">
        <td ng-repeat="dt in row track by dt.date" class="text-center" role="gridcell" id="{{::dt.uid}}"
            ng-class="::dt.customClass">
            <button type="button" style="min-width:20px;" class="btn btn-picker btn-xs"
                    ng-class="{'btn-info': dt.selected, active: isActive(dt)}" ng-click="select(dt.date)"
                    ng-disabled="dt.disabled" tabindex="-1"><span
                    ng-class="::{'text-muted': dt.secondary, 'text-info': dt.current}">{{::dt.label}}</span></button>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr ng-if="showTime">
        <td colspan="7" class="text-center">
            <form class="form-horizontal">
                <div class="form-group form-group-xs">
                    <div class="col-xs-2">
                        <input type="text" class="form-control" style="font-size:12px;" data-ng-model="time.hours">
                    </div>
                    <label class="col-xs-2 control-label" style="font-size:12px;color:#0077cc">时</label>

                    <div class="col-xs-2">
                        <input type="text" class="form-control" style="font-size:12px;" data-ng-model="time.minutes">
                    </div>
                    <label class="col-xs-2 control-label" style="font-size:12px;color:#0077cc">分</label>

                    <div class="col-xs-2">
                        <input type="text" class="form-control" style="font-size:12px;" data-ng-model="time.seconds">
                    </div>
                    <label class="col-xs-2 control-label" style="font-size:12px;color:#0077cc">秒</label>
                </div>
            </form>
        </td>
    </tr>
    <tr>
        <td colspan="2" class="text-left">
            <button class="btn btn-xs btn-primary" ng-click="close()">确定</button>
        </td>
        <td colspan="3" class="text-center">
            <button class="btn btn-xs btn-picker" ng-click="today()">当前</button>
        </td>
        <td colspan="2" class="text-right">
            <button class="btn btn-xs btn-picker" ng-click="reset()">清空</button>
        </td>
    </tr>
    </tfoot>
</table>
