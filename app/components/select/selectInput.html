<div class="eayun-select ng-cloak form-control form-select ey-select-input" ng-cloak ng-class="disabled?'disabled':''">
    <input type="text" class="eayun-select-input form-control" placeholder="{{placeholder}}"
           ng-model="text" ng-disabled="disabled" ng-click="open()" ng-change="clear();change()">
    <ul class="eayun-select-menu dropdown-menu hide" ng-class="showMenu?'show':'hide'" ng-if="keys.length>0">
        <li ng-click="click(key,$event)" ng-repeat="key in keys | setFirstKey : firstKey">
            <a data-ng-bind="key"></a>
        </li>
    </ul>
</div>
