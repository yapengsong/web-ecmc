<div>
    <ng-form name="volDescEditable" novalidate>
        <div class="col-md-10" data-ng-class="detail.volDescEditable&&(volDescEditable.sgDescription.$dirty && volDescEditable.sgDescription.$invalid) ? 'has-error' : ''" style="padding-left: 0px;">
            <div class="col-sm-8">


                <input class="form-control" name="desc" type="text" maxlength="200"  data-ng-model="detail.volEditModel.sgDescription">
            </div>


        </div>
	<span class="badge hide" style="margin-left:10px;background-color:green;color:#ffffff;" data-ng-class="detail.volDescEditable?'show':'hide'" data-ng-click="detail.saveEdit('volDesc')">
      	<span class="glyphicon glyphicon-ok">
     	</span>
    </span>
	<span class="badge" data-ng-click="detail.cancleEdit('volDesc')">
      	<span class="glyphicon glyphicon-remove">
      	</span>
    </span>
    </ng-form>
</div>
