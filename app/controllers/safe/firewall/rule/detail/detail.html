<div class="details" style="font-size: 12px;">
    <form class="row" name="myForm">
        <div class="col-lg-12">


            <div class="details-group">
                <div class="details-name">所属数据中心：</div>
                <div class="details-value">
                    <span ng-bind="::ruleDetail.fwRule.dcName"></span>
                </div>
            </div>

            <div class="details-group">
                <div class="details-name">所属项目：</div>
                <div class="details-value">
                    <span ng-bind="::ruleDetail.fwRule.prjName"></span>
                </div>
            </div>
            <div class="details-group">
                <div class="details-name">所属客户：</div>
                <div class="details-value">
                    <span ng-bind="::ruleDetail.fwRule.cusOrg"></span>
                </div>
            </div>
            <div class="details-group">
                <div class="details-name">优先级：</div>
                <div class="details-value">
                    <span ng-bind="::ruleDetail.fwRule.priority"></span>
                </div>
            </div>
            <div class="details-group">
                <div class="details-name">规则名称：</div>
                <div class="details-value">
                    <span ng-bind="::ruleDetail.fwRule.fwrName" title="{{ruleDetail.fwRule.fwrName}}"></span>
                </div>
            </div>
            <div class="details-group">
                <div class="details-name">协议：</div>
                <div class="details-value">
                    <span style="text-transform: uppercase;">{{(ruleDetail.fwRule.protocol=='any'||ruleDetail.fwRule.protocol=='') ? '所有' : ruleDetail.fwRule.protocol}}</span>
                </div>
            </div>

            <div class="details-group">
                <div class="details-name">源IP：</div>
                <div class="details-value">
                    <span ng-bind="::(ruleDetail.fwRule.sourceIpaddress=='' || ruleDetail.fwRule.sourceIpaddress == '0.0.0.0/0')?'所有':ruleDetail.fwRule.sourceIpaddress"></span>
                </div>
            </div>

            <div class="details-group">
                <div class="details-name">源端口：</div>
                <div class="details-value">
                    <span ng-bind="::ruleDetail.fwRule.protocol=='any'||ruleDetail.fwRule.protocol=='icmp'? '--' : ruleDetail.fwRule.sourcePort==''?'所有':ruleDetail.fwRule.sourcePort"></span>
                </div>
            </div>

            <div class="details-group">
                <div class="details-name">目的IP：</div>
                <div class="details-value">
                    <span ng-bind="::(ruleDetail.fwRule.destinationIpaddress=='' || ruleDetail.fwRule.destinationIpaddress=='0.0.0.0/0')?'所有':ruleDetail.fwRule.destinationIpaddress"></span>
                </div>
            </div>

            <div class="details-group">
                <div class="details-name">目的端口：</div>
                <div class="details-value">
                    <span ng-bind="::ruleDetail.fwRule.protocol=='any'||ruleDetail.fwRule.protocol=='icmp'? '--' : ruleDetail.fwRule.destinationPort==''?'所有':ruleDetail.fwRule.destinationPort"></span>
                </div>
            </div>

            <div class="details-group">
                <div class="details-name">动作：</div>
                <div class="details-value">
                    <span ng-bind="::ruleDetail.fwRule.fwrAction == 'allow' ? '允许' : '拒绝'"></span>
                </div>
            </div>

            <!-- <div class="details-group">
                <div class="details-name">所属策略：</div>
                <div class="details-value">
                    <span ng-bind="::ruleDetail.fwRule.fwpName != 'null' ? ruleDetail.fwRule.fwpName : '无'"></span>
                </div>
            </div> -->

			<div class="details-group">
                <div class="details-name">规则状态：</div>
                <div class="details-value">
                    <span ng-bind="::ruleDetail.fwRule.fwrEnabled == 1 ? '已启用' : '已禁用'"></span>
                </div>
            </div>
            <div class="details-group">
                <div class="details-name">创建时间：</div>
                <div class="details-value">
                    <span ng-bind="::ruleDetail.fwRule.createTime == 'null' ? '' : (ruleDetail.fwRule.createTime|date : 'yyyy-MM-dd HH:mm:ss')"></span>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-modal" ng-click="cancel()">关闭</button>
</div>
