
    <eayun-table data-api="resource.resourceTable.api"
                 data-ajax-source="resource.resourceTable.source"
                 data-param="resource.resourceTable.getParams"
                 data-result="resource.resourceTable.result">
        <table class="table table-eayun">
            <thead>
            <tr>
                <th class="col-sm-1">资源ID</th>
                <th class="col-sm-1">资源名称</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="resource in resource.resourceTable.result">
                <td ng-bind="resource.resourceId"></td>
                <td ng-bind="resource.resourceName"></td>
            </tr>
            </tbody>
        </table>
        <eayun-table-page class="clearfix"></eayun-table-page>
    </eayun-table>
