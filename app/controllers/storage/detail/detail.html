
<form class="form-horizontal data-center">
    <div class="col-lg-6">
        <div class="details-group">
            <div class="details-name">所属数据中心：</div>
            <div class="details-value"><span ng-bind="::detail.model.dataCenterName"></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">存储名称：</div>
            <div class="details-value"><span ng-bind-html="::detail.model.name|ellipsis:18"></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">存储ID：</div>
            <div class="details-value"><span ng-bind-html="::detail.model.id|ellipsis:35"></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">型号：</div>
            <div class="details-value"><span ng-bind-html="::detail.model.storageModel |ellipsis:15"></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">存储容量：</div>
            <div class="details-value"><span ng-bind="::detail.model.storageValue"></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">描述：</div>
            <div class="details-value"><span ng-bind-html="::detail.model.memo|ellipsis:18"></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">联系电话：</div>
            <div class="details-value"><span ng-bind="::detail.model.responPersonMobile"></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">RAID支持：</div>
            <div class="details-value"><span ng-bind="detail.model.raidSupport=='1'?'是':'否'"></span></div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="details-group">
            <div class="details-name">所属机柜：</div>
            <div class="details-value"><span ng-bind="::detail.model.cabinetName"></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">规格：</div>
            <div class="details-value"><span ng-bind="::detail.model.spec"></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">所属机柜位置：</div>
            <div class="details-value"><span ng-bind="::detail.model.state"></span>U</div>
        </div>
        <div class="details-group">
            <div class="details-name">数据传输率：</div>
            <div class="details-value"><span ng-bind-html="::detail.model.dataRate |ellipsis:18"></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">责任人：</div>
            <div class="details-value"><span ng-bind-html="::detail.model.responPerson |ellipsis:18"></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">高速缓存(M)：</div>
            <div class="details-value"><span ng-bind-html="::detail.model.cache |ellipsis:18"></span></div>
        </div>
    </div>
</form>
<div class="modal-footer gd_footer">
    <div class="col-md-12 text-center">
        <button class="btn button-orange" type="button" ng-click="cancel()">关闭</button>
    </div>
</div>
