<div>
    <ng-form name="edit" novalidate>
        <div class="col-md-10"
             data-ng-class="detail.routeNameEditable && (edit.name.$dirty && (edit.name.$invalid || !detail.checkRouteNameFlag)) ? 'has-error' : ''"
             style="padding-left: 0px;">
            <input class="form-control" name="name" type="text" maxlength="34" placeholder="请输入名称"
                   data-ng-model="detail.editRouter.routeName" data-ng-change="detail.checkName()"
                   ng-pattern= '/^[\u4e00-\u9fa5a-zA-Z0-9]([\u4e00-\u9fa5_a-zA-Z0-9\s]{0,32}[\u4e00-\u9fa5a-zA-Z0-9]){0,1}$/'
                   required>
            <label class="control-label hide" style="padding-top:17px;"
                   data-ng-class="edit.name.$dirty && edit.name.$error.required ? 'show' : 'hide'">
                <span>名称不能为空<span/>
            </label>
            <label class="control-label hide" style="padding-top:17px;"
                   data-ng-class="edit.name.$dirty && edit.name.$error.pattern ? 'show' : 'hide'">
                <span>请输入1-20位字符,支持数字、中英文、下划线、空格</span>
            </label>
            <label class="control-label hide" style="padding-top:17px;"
                   data-ng-class="edit.name.$dirty && edit.name.$valid && !detail.checkRouteNameFlag ? 'show' : 'hide'">
                <span>名称已存在</span>
            </label>
        </div>
        <span class="badge hide" style="margin-left:10px;background-color:green;color:#ffffff;"
              data-ng-class="detail.routeNameEditable && (edit.name.$dirty && (edit.name.$valid && detail.checkRouteNameFlag)) ?  'show' : 'hide'"
              data-ng-click="detail.saveEdit()">
            <span class="glyphicon glyphicon-ok"></span>
        </span>
        <span class="badge" data-ng-click="detail.cancelEdit()">
            <span class="glyphicon glyphicon-remove"></span>
        </span>
    </ng-form>
</div>
