<form class="form-horizontal" name="editNet" novalidate>
    <div class="form-group">
        <label class="col-sm-3 control-label">子网：</label>

        <div class="col-sm-8">
            <eayun-select class="form-control" ng-model="connect.subnetId" name="subnetId" required>
                <eayun-option value="''" text="请选择子网" selected></eayun-option>
                <eayun-option value="subnet.subnetId" text="{{::subnet.subnetName}}"
                              ng-repeat="subnet in connect.subList"
                              data-ng-if="subnet.subnetType==1"></eayun-option>
            </eayun-select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">路由名称：</label>

        <div class="col-sm-8">
            <input type="text" class="form-control" value="{{::connect.router.routeName}}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">路由ID：</label>

        <div class="col-sm-8">
            <input type="text" class="form-control" value="{{::connect.router.routeId}}" disabled>
        </div>
    </div>
</form>
