<form class="form-horizontal" name="myForm" novalidate>
    <div class="form-group has-feedback">
        <label class="col-sm-3 control-label">云主机名称：</label>

        <div class="col-sm-8">
            <label class="control-label" data-ng-bind="::image.vmModel.vmName"></label>
        </div>
    </div>

    <div class="form-group has-feedback">
        <label class="col-sm-3 control-label">系统：</label>

        <div class="col-sm-8">
            <label class="control-label" data-ng-bind="::image.vmModel.sysType"></label>
        </div>
    </div>

    <div class="form-group has-feedback">
        <label class="col-sm-3 control-label">镜像名称：</label>

        <div class="col-sm-8"
             data-ng-class="(myForm.imageName.$dirty && (myForm.imageName.$invalid || !image.nameIsExist)) ? 'has-error' : ''">
            <input type="text" class="form-control" name="imageName" data-ng-model="image.vmModel.imageName"
                   ng-pattern='/^[\u4e00-\u9fa5a-zA-Z0-9]([\u4e00-\u9fa5_a-zA-Z0-9\s]{0,18}[\u4e00-\u9fa5a-zA-Z0-9]){0,1}$/'
                   placeholder="请输入镜像名称" maxlength="20" data-ng-change="image.checkImageName()" required>
            <label class="control-label hide"
                   data-ng-class="(myForm.imageName.$dirty && myForm.imageName.$valid && !image.nameIsExist) ? 'show' : 'hide'"
                   style="text-align: left;">镜像名称已存在</label>
            <label class="control-label hide"
                   data-ng-class="(myForm.imageName.$dirty && (myForm.imageName.$error.required || myForm.imageName.$error.pattern)) ? 'show' : 'hide'"
                   style="text-align: left;">请输入1-20位字符,支持数字、中英文、下划线、空格</label>
        </div>
    </div>

    <div class="form-group has-feedback">
        <label class="col-sm-3 control-label">描述：</label>

        <div class="col-sm-8">
            <textarea type="text" class="form-control" name="description" data-ng-model="image.vmModel.imageDesc"
                      placeholder="请输入镜像描述" maxlength="200"></textarea>
        </div>
    </div>

    <!-- 按钮区域 -->
    <div class="modal-footer">
        <button type="button" class="btn btn-primary btn-modal" data-ng-click="image.commit()"
                ng-disabled="myForm.$invalid || !image.nameIsExist">确 定
        </button>
        <button type="button" class="btn btn-default btn-modal" data-ng-click="cancel()" style="margin-left: 15px;">
            取 消
        </button>
    </div>
</form>
