<form class="form-horizontal" name="myForm" novalidate>
  
  <div class="form-group has-feedback">
    <label class="col-sm-3 control-label">
      <span class="color-require">*&nbsp;</span>快照名称：
    </label>

    <div class="col-sm-8"  data-ng-class="(myForm.name.$dirty && myForm.name.$invalid) ? 'has-error' : ''">
      <input type="text" class="form-control" name="name" data-ng-model="editsnap.snapModel.snapName" placeholder="请输入快照名称" data-ng-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9]([\u4e00-\u9fa5_a-zA-Z0-9\s]{0,18}[\u4e00-\u9fa5a-zA-Z0-9]){0,1}$/" maxlength="20" required  ajax-valid="editsnap.checkSnapName(value)">
      <label class="control-label" ng-show="myForm.name.$dirty && myForm.name.$error.required">请输入1-20位字符,支持数字、中英文、下划线、空格</label>
      <label class="control-label" ng-show="myForm.name.$dirty && myForm.name.$error.ajaxValid">快照名称已存在</label>
      <label class="control-label" ng-show="myForm.name.$dirty && myForm.name.$error.pattern">请输入1-20位字符,支持数字、中英文、下划线、空格</label>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">描述：</label>
    <div class="col-sm-8">
      <textarea class="form-control" rows="3" placeholder="请输入描述" data-ng-model="editsnap.snapModel.snapDescription" maxlength="200"></textarea>
    </div>
  </div>
 
 <!-- 按钮区域 -->
   <div class="modal-footer" >
    <button type="button" class="btn btn-primary btn-modal" ng-click="commit()"  ng-disabled="!myForm.$valid">确  定</button>
    <button type="button" class="btn btn-default btn-modal" ng-click="cancel()">取  消</button>
  </div>
</form>
