<form class="form-horizontal" name="addContact" novalidate>
    <div class="form-group has-feedback">
        <label class="col-sm-3 control-label">姓名：</label>

        <div class="col-sm-8" data-ng-class="(addContact.name.$dirty && addContact.name.$invalid) ? 'has-error' : ''">
            <input type="text" class="form-control" placeholder="请输入姓名" name="name" data-ng-pattern="/^[\u4e00-\u9fa5a-zA-Z0-9]([\u4e00-\u9fa5_a-zA-Z0-9\s]{0,18}[\u4e00-\u9fa5a-zA-Z0-9]){0,1}$/"
                   data-ng-model="person.name" required
                   data-ajax-valid="checkContactName(value)" maxlength=20/>
            <label class="control-label hide"
                   data-ng-class="addContact.name.$dirty && addContact.name.$error.ajaxValid ? 'show' : 'hide'"
                   style="text-align: left;">姓名已被使用</label>
            <label class="control-label hide"
                   data-ng-class="addContact.name.$dirty && addContact.name.$error.required? 'show' : 'hide'"
                   style="text-align: left;">姓名不能为空</label>
            <label class="control-label hide"
                   data-ng-class="addContact.name.$dirty && addContact.name.$error.pattern ? 'show' : 'hide'"
                   style="text-align: left;">请输入正确的姓名</label>
        </div>
    </div>
    <div class="form-group has-feedback">
        <label class="col-sm-3 control-label">手机号：</label>

        <div class="col-sm-8"
             data-ng-class="(addContact.phone.$dirty && addContact.phone.$invalid) ? 'has-error' : ''">
            <input type="text" class="form-control" placeholder="请输入手机号" name="phone" required
                   data-ng-model="person.phone" data-ng-pattern="/^1\d{10}$/" maxlength=11/>
            <label class="control-label hide"
                   data-ng-class="addContact.phone.$dirty && addContact.phone.$error.required ? 'show' : 'hide'"
                   style="text-align: left;">请输入手机号</label>
            <label class="control-label hide"
                   data-ng-class="addContact.phone.$dirty && !addContact.phone.$error.required && addContact.phone.$invalid ? 'show' : 'hide'"
                   style="text-align: left;">请输入正确的手机号</label>
        </div>
    </div>
    <div class="form-group has-feedback">
        <label class="col-sm-3 control-label">电子邮箱：</label>

        <div class="col-sm-8"
             data-ng-class="(addContact.email.$dirty && (addContact.email.$invalid || person.email == '')) ? 'has-error' : ''">
            <input type="text" class="form-control" placeholder="请输入电子邮箱" name="email" required
                   data-ng-model="person.email"
                   data-ng-pattern="/^[a-zA-Z0-9_-]+[\.a-zA-Z0-9_-]+[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/"
                   maxlength=100/>
            <label class="control-label hide"
                   data-ng-class="addContact.email.$dirty && addContact.email.$error.required ? 'show' : 'hide'"
                   style="text-align: left;">请输入电子邮箱</label>
            <label class="control-label hide"
                   data-ng-class="addContact.email.$dirty && !addContact.email.$error.required && addContact.email.$invalid ? 'show' : 'hide'"
                   style="text-align: left;">请输入正确的邮箱地址</label>
        </div>
    </div>

</form>
