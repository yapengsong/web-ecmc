<div class="details" style="font-size: 12px;">
    <form class="row" name="myForm">
        <div class="col-lg-12">
            <div class="details-group" style="height: 100px;">
                <div class="details-name col-sm-4">公告标题：</div>
                <div class="details-value col-sm-8" style="height: 100px;word-break: break-all;work-wrap: break-all;overflow-y: auto;">
                    <span ng-bind-html="::notice.title" title="{{notice.title}}"></span>
                </div>
            </div>

			<div class="details-group" style="height: 100px;">
                <div class="details-name col-sm-4">公告摘要：</div>
                <div class="details-value col-sm-8" style="height: 100px;word-break: break-all;work-wrap: break-all;overflow-y: auto;">
                    <span ng-bind-html="::notice.memo" title="{{notice.memo}}"></span>
                </div>
            </div>
            
            <div class="details-group" style="height: 100px;">
                <div class="details-name col-sm-4">公告内容：</div>
                <div class="details-value col-sm-8" style="height: 100px;word-break: break-all;work-wrap: break-all;overflow-y: auto;">
                    <span ng-bind-html="::notice.content" title="{{notice.content}}"></span>
                </div>
            </div>

			 <div class="details-group" style="height: 100px;">
                <div class="details-name col-sm-4">URL：</div>
                <div class="details-value col-sm-8" style="height: 100px;word-break: break-all;work-wrap: break-all;overflow-y: auto;">
                    <span ng-bind-html="::notice.url == 'null' ? '' : notice.url" title="{{notice.url == 'null' ? '' : notice.url}}"></span>
                </div>
            </div>
			
            <div class="details-group">
                <div class="details-name">生效时间：</div>
                <div class="details-value">
                    <span ng-bind="::notice.validTime|date : 'yyyy-MM-dd HH:mm:ss'"></span>
                </div>
            </div>

            <div class="details-group">
                <div class="details-name">截止时间：</div>
                <div class="details-value">
                    <span ng-bind="::notice.invalidTime|date : 'yyyy-MM-dd HH:mm:ss'"></span>
                </div>
            </div>

            <div class="details-group">
                <div class="details-name">状态：</div>
                <div class="details-value">
                    <span ng-bind="::notice.isUsed == '1' ? '已启用' : '未启用'"></span>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default btn-modal" ng-click="cancel()">关闭</button>
</div>
