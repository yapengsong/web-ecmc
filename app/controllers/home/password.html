<form class="form-horizontal" name="editNet" novalidate>
    <div class="form-group">
        <div class="form-error col-lg-8 col-lg-offset-3" ng-show="edit.error">
            <span class="glyphicon glyphicon-remove icon"></span>
            <span ng-bind="edit.error"></span>
        </div>
    </div>

    <div class="form-group"
         data-ng-class="(editNet.password.$dirty && editNet.password.$invalid) ? 'has-error' : ''">
        <label class="col-lg-3 control-label">旧密码：</label>

        <div class="col-lg-8">
            <input type="password" name="password" ng-model="edit.password" class="form-control" required>
            <label class="control-label hide"
                   data-ng-class="editNet.password.$dirty && editNet.password.$error.required ? 'show' : 'hide'"
                   style="text-align: left;">密码不能为空</label>
        </div>
    </div>
    <div class="form-group"
         data-ng-class="(editNet.newPassword.$dirty && editNet.newPassword.$invalid) ? 'has-error' : ''">
        <label class="col-lg-3 control-label">新密码：</label>

        <div class="col-lg-8">
            <input type="password" name="newPassword" ng-model="edit.newPassword" class="form-control"
                   ng-pattern="/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$/" required>
            <label class="control-label hide"
                   data-ng-class="editNet.newPassword.$dirty && editNet.newPassword.$error.required ? 'show' : 'hide'"
                   style="text-align: left;">密码不能为空</label>
            <label class="control-label hide"
                   data-ng-class="editNet.newPassword.$dirty && editNet.newPassword.$error.pattern ? 'show' : 'hide'"
                   style="text-align: left;">密码长度为6-20位，且必须包含英文字母与数字</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-lg-3 control-label">确认密码：</label>

        <div class="col-lg-8"
             data-ng-class="(editNet.retyped.$dirty && editNet.retyped.$invalid) ? 'has-error' : ''">
            <input type="password" name="retyped" ng-model="edit.retyped" ey-assert-same-as="edit.newPassword"
                   class="form-control">
            <label class="control-label hide"
                   data-ng-class="editNet.retyped.$dirty && editNet.retyped.$error.same ? 'show' : 'hide'"
                   style="text-align: left;">两次输入的密码不一致</label>
        </div>
    </div>
</form>
