
<form class="form-horizontal" style="font-size: 12px;">
    <div class="col-lg-12">
    <div class="col-lg-6">
        <div class="details-group">
            <div class="details-name">任务名称：</div>
            <div class="details-value"><span ng-bind-html="::model.model.taskName  |ellipsis:15"></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">创建人：</div>
            <div class="details-value"><span ng-bind-html="::model.model.createUserName  |ellipsis:14"></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">Bean名称：</div>
            <div class="details-value"><span ng-bind-html="::model.model.beanName  |ellipsis:15"></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">上次运行时间：</div>
            <div class="details-value"><span ng-bind="::model.model.preExcTime |date:'yyyy-MM-dd HH:mm:ss'"></span></div>
        </div>


    </div>
    <div class="col-lg-6">
        <div class="details-group">
            <div class="details-name">时间表达式：</div>
            <div class="details-value"><span ng-bind-html="::model.model.cronExpression "></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">创建时间：</div>
            <div class="details-value"><span ng-bind-html="::model.model.createTime |date:'yyyy-MM-dd HH:mm:ss' "></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">方法名：</div>
            <div class="details-value"><span ng-bind-html="::model.model.methodName  "></span></div>
        </div>
        <div class="details-group">
            <div class="details-name">下次运行时间：</div>
            <div class="details-value"><span ng-bind="::model.model.nextExcTime |date:'yyyy-MM-dd HH:mm:ss'"></span></div>
        </div>
    </div>
     <div class="col-lg-12">
         <div ng-repeat="taskdata in model.divlistvalue">
        <div class="details-group">

            <div class="details-name" >{{$index==0?"参数：":""}}</div>
            <div class="details-value"><span ng-bind-html="taskdata.key+':'+taskdata.value"></span></div>
            </div>
        </div>
        <div class="details-group">
            <div class="details-name">描述：</div>
            <div class="details-value"><span ng-bind-html="::model.model.taskDesc  |ellipsis:15"></span></div>
        </div>
     </div>
    </div>
</form>
<div class="modal-footer gd_footer">
    <div class="col-md-12 text-center">
        <button class="btn button-orange" type="button" ng-click="cancel()">关闭</button>
    </div>
</div>
