<div class="title-inline">
    <div class="form-group">
        <label class="control-label">当前位置：
            <span> API开关总权限</span>
        </label>
    </div>
</div>
<div class="panel panel-default clearfix">
    <div class="panel-body">
        <h4>API开关总权限</h4>

        <form class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="col-sm-2 control-label">手机号码：</label>

                <div class="col-sm-3">
                    <label class="control-label">{{apimanage.phone!=''?apimanage.phone:'未设置'}}</label>
                </div>
                <div class="col-sm-2">
                    <label class="control-label">
                        <span class="glyphicon" data-ng-class="apimanage.phone!=''?'glyphicon-ok color-success':'glyphicon-remove color-error'"></span>
                        {{apimanage.phone!='' ? '已验证':'未验证'}}
                        <a role="button" style = "margin-left:15px;" data-ng-show="apimanage.phone!=''" data-ng-click = "checkPhone()">修改</a>
                        <a role="button" style = "margin-left:15px;" data-ng-hide="apimanage.phone!=''" data-ng-click = "editPhone()">绑定</a>
                    </label>
                </div>
                <label class="col-sm-5 control-label"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">说明：</label>

                <div class="col-sm-10">
                    <label class="control-label">API服务开启/关闭时，必须通过此号码接收验证码获取操作权限</label>
                </div>
            </div>
        </form>
    </div>
</div>
