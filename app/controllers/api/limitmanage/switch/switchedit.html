<form class="form-horizontal" name = "editSwitch" novalidate>
    <div class="form-group">
        <label class="col-sm-3 control-label">手机号码：</label>
        <div class="col-sm-3">
            <label class="control-label">{{switchedit.apiPhone}}</label>
        </div>
        <div class="col-sm-5">
            <button class = "btn btn-primary" data-ng-click="switchedit.sendCode()" data-ng-hide="switchedit.thismodel.isSend">
                <span>发送验证码</span>
            </button>
            <button class="btn btn-primary.disabled" data-ng-disabled = "true" data-ng-show = "switchedit.thismodel.isSend">{{switchedit.thismodel.second}}s后可重新发送</button>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">验证码：</label>
        <div class="col-sm-3" data-ng-class="(editSwitch.verCode.$dirty && editphone.verCode.$invalid) ? 'has-error' : ''">
            <input type="text" name = "verCode" class="form-control" data-ng-model = "switchedit.editParams.code" required>
            <label class="control-label" ng-show="editSwitch.verCode.$dirty && editphone.verCode.$error.required">请输入验证码</label>
        </div>
    </div>
</form>
