
    <form class="form-horizontal" name="setQuota" novalidate>
        <div class="form-group has-feedback"  >
            <label class="col-sm-3 control-label"><a style="color:red ;">*</a>存储量(GB)</label>

            <div class="col-sm-8" data-ng-class="(setQuota.storage.$dirty && setQuota.storage.$invalid ) ? 'has-error' : ''">
                <input type="text" class="form-control" name="storage" data-ng-pattern="/^\d+(\.\d+)?$/" data-ng-model="quota.obs.storage"/>
                <label class="control-label" ng-if="setQuota.storage.$dirty&&setQuota.storage.$error.pattern">请填写正确的数字</label>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary btn-modal" ng-click="ok(quota.obs)" ng-disabled="setQuota.$invalid" type = "button">确定</button>
