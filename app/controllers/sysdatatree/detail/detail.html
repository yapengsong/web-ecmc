<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-3 control-label">节点名称：</label>

        <div class="col-sm-7">
            <label class="control-label" title="{{detail.item.nodeNameZh}}">{{detail.item.nodeNameZh.length>25?detail.item.nodeNameZh.substring(0,25)+'...':detail.item.nodeNameZh}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">节点英文名称：</label>

        <div class="col-sm-7">
            <label class="control-label" title="{{detail.item.nodeNameEn}}">{{detail.item.nodeNameEn.length>25?detail.item.nodeNameEn.substring(0,25)+'...':detail.item.nodeNameEn}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">节点ID：</label>

        <div class="col-sm-7">
            <label class="control-label">{{detail.item.nodeId}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">节点ICON：</label>

        <div class="col-sm-7">
            <label class="control-label" title="{{detail.item.icon}}">{{detail.item.icon.length>25?detail.item.icon.substring(0,25)+'...':detail.item.icon}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">是否为根节点：</label>

        <div class="col-sm-7">
            <label class="control-label">{{1 == detail.item.isRoot?'是':'否'}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">编程参数1：</label>

        <div class="col-sm-7">
            <label class="control-label" title="{{detail.item.para1}}">{{detail.item.para1.length>25?detail.item.para1.substring(0,25)+'...':detail.item.para1}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">编程参数2：</label>

        <div class="col-sm-7">
            <label class="control-label" title="{{detail.item.para2}}">{{detail.item.para2.length>25?detail.item.para2.substring(0,25)+'...':detail.item.para2}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">备注：</label>

        <div class="col-sm-7 has-feedback">
            <label class="control-label" style = "text-align:left;" title="{{detail.item.memo}}">{{detail.item.memo.length>25?detail.item.memo.substring(0,25)+'...':detail.item.memo}}</label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-modal" data-ng-click="commit()">关 闭</button>
    </div>
</form>
