<form class="form-horizontal" name="createSms" novalidate>
    <div class="form-group">
        <label class="col-sm-3 control-label">发送手机号码：</label>

        <div class="col-sm-8"
             data-ng-class="(createSms.mobile.$dirty && createSms.mobile.$invalid) ? 'has-error' : ''">
            <input type="text" class="form-control" data-ng-model="create.mobiles" name="mobile" maxlength="11"
                   ng-pattern="/^1[3|5|8|7][0-9]\d{8}$/" placeholder="输入短信发送手机号码" required>
            <label class="control-label hide"
                   data-ng-class="createSms.mobile.$dirty && createSms.mobile.$error.required ? 'show' : 'hide'"
                   style="text-align: left;">手机号码不能为空</label>
            <label class="control-label hide"
                   data-ng-class="createSms.mobile.$dirty && createSms.mobile.$error.pattern ? 'show' : 'hide'"
                   style="text-align: left;">请输入正确的手机号码</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-3 control-label">短信内容：</label>

        <div class="col-sm-8"
             data-ng-class="(createSms.detail.$dirty && createSms.detail.$error.required) ? 'has-error' : ''">
            <textarea type="text" class="form-control" data-ng-model="create.smsModel.detail" name="detail" maxlength="200"
                      placeholder="短信内容请输入1-200个字" style="height: 100px;" required></textarea>
            <label class="control-label hide"
                   data-ng-class="createSms.detail.$dirty && createSms.detail.$error.required ? 'show' : 'hide'"
                   style="text-align: left;">短信内容不能为空</label>
        </div>
    </div>

<div class="modal-footer">
    <button class="btn btn-primary btn-modal" ng-click="commit()" ng-disabled="!createSms.$valid">确 定</button>
    <button class="btn btn-default btn-modal" ng-click="cancel()" style="margin-left:15px;">取 消</button>
</div>
